<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body class="chat-body">
    <nav class="nav-header">
        <div class="nav-logo">
            <img class="nav-img" src="./svg/comment-alt-solid.svg" alt="">
            <p class="nav-name">ChatApp</p>
        </div>
        <div class="nav-content-container">
            <ul class="nav-contents">
                <li class="nav-item-home">
                    <a class="nav-item" href="./index.html">Anasayfa</a>
                </li>
                <li class="nav-item-home">
                    <a class="nav-item" href="#">İletişim</a>
                </li>
                <li class="nav-item-home">
                    <a class="nav-item" href="#">Hakkında</a>
                </li>
            </ul>
        </div>
        <div class="nav-social-container">
            <ul class="nav-social-icons">
                <li class="nav-icon-i">
                    <a href="#"><img src="./svg/instagram-brands.svg" alt=""></a>
                </li>
                <li class="nav-icon-t">
                    <a href="#"><img src="./svg/twitter-square-brands.svg" alt=""></a>
                </li>
                <li class="nav-icon-g">
                    <a href="#"><img src="./svg/github-square-brands.svg" alt=""></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-comment-alt"></i> Chat</h1>
            <a href="index.html" class="btn">Sohbet'ten Ayrıl</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"> Oda Adı</i></h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Kullanıcılar</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages">

            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input 
                    id="msg"
                    type="text"
                    placeholder="Mesaj Yazınız..."
                    required
                    autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"> Gönder</i></button>
            </form>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
