<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-comment-alt"></i> Chat</h1>
            <a href="index.html" class="btn">Sohbet'ten Ayrıl</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"> Oda Adı:</i></h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Kullanıcılar</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages">

            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input 
                    id="msg"
                    type="text"
                    placeholder="Mesaj Yazınız..."
                    required
                    autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"> Gönder</i></button>
            </form>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
