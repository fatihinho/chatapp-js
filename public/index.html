<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatApp</title>
</head>
<body class="index-body">
    <nav class="nav-header">
        <div class="nav-logo">
            <img class="nav-img" src="./svg/comment-alt-solid.svg" alt="">
            <p class="nav-name">ChatApp</p>
        </div>
        <div class="nav-content-container">
            <ul class="nav-contents">
                <li class="nav-item-home">
                    <a class="nav-item" href="./index.html">Anasayfa</a>
                </li>
                <li class="nav-item-home">
                    <a class="nav-item" href="#">İletişim</a>
                </li>
                <li class="nav-item-home">
                    <a class="nav-item" href="#">Hakkında</a>
                </li>
            </ul>
        </div>
        <div class="nav-social-container">
            <ul class="nav-social-icons">
                <li class="nav-icon-i">
                    <a href="#"><img src="./svg/instagram-brands.svg" alt=""></a>
                </li>
                <li class="nav-icon-t">
                    <a href="#"><img src="./svg/twitter-square-brands.svg" alt=""></a>
                </li>
                <li class="nav-icon-g">
                    <a href="#"><img src="./svg/github-square-brands.svg" alt=""></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-comment-alt"></i> Chat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Kullanıcı Adı</label>
                    <input 
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Kullanıcı Adı Giriniz..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Oda</label>
                    <select name="room" id="room">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sohbet'e Katıl</button>
            </form>
        </main>
    </div>
</body>
</html>
